tags:
  - "User"
summary: "Get a user's avatar"
description: "Return the file stored in Google Cloud Storage as the user's avatar. JWT must belong to the user whose ID is in the path."
security:
  - bearerAuth: []
produces:
  - "application/octet-stream"
parameters:
  - name: "Authorization"
    in: "header"
    description: "JWT token in Bearer format"
    required: true
    type: "string"
  - name: "user_id"
    in: "path"
    description: "ID of the user"
    required: true
    type: "string"
responses:
  200:
    description: "Avatar file successfully returned"
    schema:
      type: "file"
  401:
    description: "Unauthorized: JWT missing or invalid"
    schema:
      type: object
      properties:
        message:
          type: string
          example: "JWT missing or invalid"
  403:
    description: "Forbidden: JWT valid but not for this user"
    schema:
      type: object
      properties:
        message:
          type: string
          example: "JWT does not belong to the user"
  404:
    description: "Not Found: User has no avatar"
    schema:
      type: object
      properties:
        message:
          type: string
          example: "User has no avatar"
