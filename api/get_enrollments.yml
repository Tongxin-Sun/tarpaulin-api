tags:
  - Enrollment
operationId: get_course_enrollment
summary: Get enrollment for a course
description: >
  Get the list of students enrolled in a course. Only users with the admin role
  or the instructor of this course can perform this action.
security:
  - bearerAuth: []
parameters:
  - name: "Authorization"
    in: "header"
    description: "JWT token in Bearer format"
    required: true
    type: string
  - name: course_id
    in: path
    description: "ID of the course"
    required: true
    type: integer
responses:
  "200":
    description: List of student IDs enrolled in the course
    content:
      application/json:
        schema:
          type: array
          items:
            type: integer
          example: [5646488461901824, 5631671361601536, 5642368648740864]
  "401":
    description: Unauthorized – JWT missing or invalid
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: "JWT missing or invalid"
  "403":
    description: Forbidden – JWT valid but user not admin or instructor, or course does not exist
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: "User not authorized to view enrollment for this course"
